<ion-list>
  <ion-item>
    <ion-label position="floating">Nombre Certificado</ion-label>
    <ion-input type="text" [(ngModel)]="certification.nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Fecha de Obtención</ion-label>
    <ion-input type="date" [(ngModel)]="certification.fechaObtencion"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>¿El certificado tiene vencimiento?</ion-label>
    <ion-checkbox [(ngModel)]="certification.tieneVencimiento"></ion-checkbox>
  </ion-item>
  <ion-item *ngIf="certification.tieneVencimiento">
    <ion-label position="floating">Fecha de Vencimiento</ion-label>
    <ion-input type="date" [(ngModel)]="certification.fechaVencimiento"></ion-input>
  </ion-item>
  <ion-button (click)="mostrarCertificacion()">Mostrar Certificación</ion-button>
</ion-list>
